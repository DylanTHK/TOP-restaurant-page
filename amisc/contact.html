<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <script src="main.js"></script>
    <link rel="icon" href="/src/images/karen-icon.png">
    <link rel="stylesheet" href="/src/home.css">
    <script src="https://kit.fontawesome.com/c532570dbf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
        <h1>Karen's Kafe</h1>

            <div class="header-tabs active">Contact</div>
        </header>
        <div class="main-content">
            <h1 class="section-head">Contact Us</h1>
            <a href="#" class="links">
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </a>
            <a href="#" class="links">
                <i class="fa-regular fa-phone"></i>
                <p>#123456789</p>
            </a>
            <a href="#" class="links map">
                Having trouble with google maps in 2022?
                <img class="map-image" src="/src/images/karen-location.png" alt="Google Maps Location">
            </a>
        </div>
    </div>
